<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Pagina de Login</title>
</head>
<body>
    
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenidos a ProClick</h2>
                <p>Si ya tienes una cuenta por favor inicia sesión aqui</p>
                <button class="sing-up-btn">Inicia Sesión</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icono">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icono">
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <div class="border-icono">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
                <p class="cuenta-gratis">Crear una cuenta gratis</p>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <input type="button" value="Registrarse">
                
            </div>
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Inicia Sesión</h2>
            <div class="iconos">
                <div class="border-icono">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icono">
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <div class="border-icono">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
                <p class="cuenta-gratis">¿Aun no tienes cuenta?</p>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <input type="button" value="Iniciar Sesión">

                
            </div>
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aun no tienes una cuenta por favor inicia sesión aqui</p>
                <button class="sing-in-btn">Registrase</button>
            </div>
        </div>
        
    </div>
    

</body>
</html>
