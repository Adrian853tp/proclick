<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Boostrap -->
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- javaScript -->
    <script defer scr="login.js"></script>
    <!-- titulo -->
    <title>Pagina de Login</title>
</head>
<body>
    <!-- Pagina de inicio  -->
    <section class="form-main">
        <div class="form-container">
            <div class="box">
               <h3>Bienvenidos <br> A ProClik</h3>

                <form action="">
                    <div class="input-box">
                        <input type="text" placeholder="Email" class="input_control" id="nombre_usuario">
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" class="input_control" id="password">
                        <div class="input-link">
                            <a href="recuperar.html" class="gradient-text">Has olvidado tu contraseña</a>
                        </div>
                    </div>
                    <button type="submit" class="btn" id="iniciaSesion">Iniciar Sesión</button>
                </form>
                <!-- <p>No recuerdas tus datos</p> <a href="../proclick/recuperar.html" class="gradient-text">Recuperar contraseña</a>           -->
            </div>
        </div>
    </section>

</body>
</html>
