    <section class="form-main">
        <div class="form-container">

                    </div>

                        <input type="text" placeholder="Email" class="input_control">
                    </div>

                        <input type="password" placeholder="Password" class="input_control">

                    <button type="submit" class="btn">Crear cuenta</button>
                </form>
                <p>¿Ya tienes una cuenta?</p> <a href="./login.html" class="gradient-text">Iniciar Sesión</a>
