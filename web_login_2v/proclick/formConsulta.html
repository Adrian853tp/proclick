<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleForm.css">
    <title>Consulta a Profesional</title>
</head>
<body>
    <div>
        <h1 id="titulo">ProClick</h1>
        <p id="subtitulo">Complete los siguientes campos</p>
        <br>
    </div>
         <form>
            <fieldset class="grupo">
            
                <div class="campo">
                    <label for="nombre"><strong>Nombre</strong></label>
                    <input type="text" name="nombre" id="nombre" required>
                </div>
                <div class="campo">
                    <label for="apellido"><strong>Apellido</strong></label>
                    <input type="text" name="Apellido" id="Apellido" required>
                 </div>
            </fieldset> 
                <div class="campo">
                     <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>
        
             <fieldset class="grupo">
                 <div id="check">
                     <label><strong>Selecione seg√∫n su necesidad:</strong></label><br><br>
                    <input type="checkbox" id="presupuesto" name="presupuesto" value="presupuesto">
                    <label for="presupuesto"> Presupuesto</label>
                    <input type="checkbox" id="consulta" name="consulta" value="consulta">
                    <label for="consulta"> Consulta</label>
                    <input type="checkbox" id="otros" name="otros" value="otros">
                     <label for="otros"> otros</label>
                 </div>
            </fieldset>
            <div class="campo">
                <br>
                 <label for="complete"><strong>Cuente que necesita: </strong></label>
                 <textarea rows="6" style="width: 26em" id="complete" name="complete"></textarea>
            </div>
            <button class="boton" type="submit" onsubmit="">Enviar</button>            
         </form>
       
</body>
</html>
